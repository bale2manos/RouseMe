<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>RouseMe</title>

<body>
  <!-- Popups iniciales -->
  <div class="overlay" id="overlay">

      <h2 id="popup-info-title">Selecciona tu destino</h2>
      <div id='location'>
        <nav id='location-dropdown'>
          <label for="touch" id="dropdown-header">
            <span id="destination">Destino</span>
            <span id="arrow"></span>
          </label>

          <input type="checkbox" id="touch">

          <ul class="slide">
            <li value="unknown" data-lat="0" data-lon="0">
              Selecciona en el mapa</li>
            <li data-lat="40.03468" data-lon="-3.61847">
              Aranjuez - Renfe</li>
            <li data-lat="40.31813" data-lon="-3.70970">
              El Casar - Renfe/Metro</li>
            <li data-lat="40.33023" data-lon="-3.76848">

            <li data-lat="40.40530" data-lon="-3.68876">
              Atocha - Renfe/Metro</li>
          </ul>
        </nav>
      </div>


      <div class="transport">
        <button onclick="closePopup('Tren')">Tren ðŸš†</button>
        <button onclick="closePopup('Metro')">Metro ðŸš‡</button>
        <button onclick="closePopup('Bus')">Bus ðŸšŒ</button>
      </div>
    </div>
  </div>

  <!-- Mapa -->
  <div id="sample_map"></div>

  <!-- Botones en el mapa -->
  <button id="resetButton" onclick="resetDestination()">RESET</button>
  <button id="homeButton" onclick="reloadPage()">HOME</button>
  <div id="destination-banner">DESTINO: </div>

  <!-- LibrerÃ­a del mapa -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin="">
    </script>
  <script src="script.js"></script>
  <!-- Libreria para el scrollbar -->
  <link rel="stylesheet" href="https://unpkg.com/simplebar@5.3.4/dist/simplebar.min.css">
  <script src="https://unpkg.com/simplebar@5.3.4/dist/simplebar.min.js"></script>
  <!-- Libreria para las alertas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
</body>

</html>
